<custom-style>
  <style is="custom-style">
    video-player {
      --set-foreground-color: {
        color: #FFFFFF;
        color: var(--foreground-color);
      }

      --set-accent-color-foreground: {
        color: #DD6112;
        color: var(--accent-color);
      }
      --set-accent-color-background: {
        background-color: #DD6112;
        background-color: var(--accent-color);
      }
      --set-font-color-on-accent-color: {
        color: #FFFFFF;
        color: var(--font-color-on-accent-color);
      }

      --set-background-color: {
        background-color: #424242;
        background-color: var(--background-color);
      }

      --set-secondary-background-color: {
        background-color: #6D6D6D;
        background-color: var(--secondary-background-color);
      }

      --transition-duration-200: {
        -webkit-transition: all 200ms ease;
        -moz-transition: all 200ms ease;
        -ms-transition: all 200ms ease;
        -o-transition: all 200ms ease;
        transition: all 200ms ease;
      }

      --transition-duration-600: {
        -webkit-transition: all 600ms ease;
        -moz-transition: all 600ms ease;
        -ms-transition: all 600ms ease;
        -o-transition: all 600ms ease;
        transition: all 600ms ease;
      }

      --box-sizing-border-box: {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
    }
  </style>
</custom-style>

<dom-module id="video-stream" assetpath="src/components/">
  <template>
    <style type="text/css" include="global--style-module">
      #container__video_stream {
        position: relative;
        width: 100%;
        height: auto; /* TODO: changed from 100% to fix resizer quickly */
        /* Without line-height: 0, there will be a black bar underneath videos for unknown reasons. */
        line-height: 0;
      }
      video {
        width: inherit;
        height: inherit;
      }

      #container__poster_overlay {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 4;
      }

      #image__poster {
        width: 100%;
        height: 100%;
      }
    </style>

    <div id="container__video_stream">
      <!-- "playsinline" is for iOS to not use its native video player -->
      <video id="video" preload$="[[ifThenElse(preload, 'auto', 'metadata')]]" on-click="_handleClick" on-loadedmetadata="_handleLoadedMetadata" playsinline="true">
        <template is="dom-repeat" items="[[captions]]">
          <track src="[[item.url]]" kind="subtitles" srclang="[[item.language]]" label="[[item.language]]" on-load="_handleTrackLoaded" default$="[[equals(state.captionLanguage, item.language)]]">
        </template>
      </video>
      <template is="dom-if" if="[[and(props.poster, _isPosterVisible)]]">
        <div id="container__poster_overlay">
          <img id="image__poster" src="[[props.poster]]" alt="Poster" on-click="_handleClick">
        </div>
      </template>
    </div>

<dom-module id="control-bar" assetpath="src/components/control-bar/">
  <template>
    <style type="text/css" include="global--style-module">
      :host {
        display: block;
      }

      #container__control_bar {
        display: flex;
        align-items: stretch;
        /* Firefox fullscreen mode has a black background which does not work well
         with our black font color for the control bar icons. */
        background-color: white;
      }

      /* This class shall be used to define from which element on
      the content is shown on the right side of the controlbar */
      .-flex-grow {
        flex-grow: 1;
        justify-content: flex-end;
        background-color: var(--background-color-for-primary);
      }

      @media (max-width: 768px) {
        .hidden-for-mobile {
          display: none;
        }
      }
      @media (min-width: 769px) {
        .hidden-for-desktop {
          display: none;
        }
      }
    </style>

    <div id="container__control_bar">
      <!-- Left button section -->
      <template is="dom-if" if="[[previousVideo]]">
        <playlist-navigation-control direction="backward" video-url="[[previousVideo.url]]"></playlist-navigation-control>
      </template>
      <playpause-control state="[[state]]"></playpause-control>
      <template is="dom-if" if="[[nextVideo]]">
        <playlist-navigation-control direction="forward" video-url="[[nextVideo.url]]"></playlist-navigation-control>
      </template>

      <!-- Live Indicator -->
      <template is="dom-if" if="[[state.live]]">
        <live-indicator state="[[state]]" class="-flex-grow"></live-indicator>
      </template>

      <!-- Video Time -->
      <template is="dom-if" if="[[_showVideoTime]]">
        <videotime-display state="[[state]]" class$="[[ifNotThen(state.live, '-flex-grow')]]"></videotime-display>
      </template>

      <!-- Right button section -->
      <template is="dom-if" if="[[hasItems(captionLanguages)]]">
        <caption-control state="[[state]]" languages="[[captionLanguages]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></caption-control>
      </template>
      <template is="dom-if" if="[[hasItems(captionLanguages)]]">
        <interactive-transcript-control state="[[state]]" languages="[[captionLanguages]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></interactive-transcript-control>
      </template>
      <template is="dom-if" if="[[!state.live]]">
        <speed-control state="[[state]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></speed-control>
      </template>
      <template is="dom-if" if="[[hasItems(availableQualities, 2)]]">
        <quality-control state="[[state]]" qualities="[[availableQualities]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></quality-control>
      </template>
      <template is="dom-if" if="[[hasChapters]]">
        <playlist-chapter-list-switch state="[[state]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></playlist-chapter-list-switch>
      </template>
      <template is="dom-if" if="[[hasFallbackStream]]">
        <stream-switch-control state="[[state]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></stream-switch-control>
      </template>

      <!-- Sound controls -->
      <mute-control state="[[state]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></mute-control>
      <sound-control state="[[state]]" class$="[[ifThen(mobileMenu, 'hidden-for-mobile')]]"></sound-control>

      <!-- Settings menu for mobile devices -->
      <template is="dom-if" if="[[mobileMenu]]">
        <mobile-settings-menu state="[[state]]" class="hidden-for-desktop" caption-languages="[[captionLanguages]]" available-qualities="[[availableQualities]]" has-fallback-stream="[[hasFallbackStream]]" number-of-streams="[[numberOfStreams]]">
        </mobile-settings-menu>
      </template>

      <!-- Fullscreen -->
      <full-screen-control state="[[state]]"></full-screen-control>
    </div>
  </template>

<dom-module id="video-player" assetpath="src/">
  <template>
    <style type="text/css" include="global--style-module">
      :host {
        display: block;
        border: 1px solid grey;
        background-color: black;
      }

      /* For some reason, just chaining those fullscreen selectors into one big
         selector doesn't work so we're stupid-duplicating all the rules. */
      #video-player-container:-webkit-full-screen #streams-container {
        align-items: stretch;
      }
      #video-player-container:-moz-full-screen #streams-container {
        align-items: stretch;
      }
      #video-player-container:-ms-fullscreen #streams-container {
        align-items: stretch;
      }

      #video-player-container:-webkit-full-screen {
        width: 100%;
      }
      #video-player-container:-moz-full-screen {
        width: 100%;
      }
      #video-player-container:-ms-fullscreen {
        width: 100%;
      }

      #video-player-container {
        position: relative;
        height: 100%;
      }
      #video-player-container.fake-fullscreen {
        /* Actually, what we would want here is to set the height to 100vh...but
           in mobile browsers this results in the content being bigger than what
           the browser is able to display. For more information, see
           https://nicolas-hoizey.com/2015/02/viewport-height-is-taller-than-the-visible-part-of-the-document-in-some-mobile-browsers.html */
        width: 100vw;
        position: fixed;
        left: 0;
        top: 0;
        /* Should be displayed above every other content on the given website */
        z-index: 1050;
        background-color: white;
      }

      #video-container {
        position: relative;
      }

      #streams-container {
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
      }
      .video-stream {
        /* 49 to leave a bit space for the resizer */
        flex: 1 1 49%;
      }

      #control-bar {
        border-top: 1px solid black;
      }

      @media (max-width: 768px) {
        .hidden-for-mobile {
          display: none;
        }

        /* On vertical mobile screens the videos should be shown below each other */
        @media screen and (orientation:portrait) {
          .video-stream {
            flex-basis: 100% !important;
            height: 100% !important;
          }
        }
      }
    </style>

    <div id="video-player-container">
      <!-- Render VideoObject as JSON-LD, if provided -->
      <template is="dom-if" if="[[configuration.videoObject]]">
        <video-object-renderer video-object="[[configuration.videoObject]]"></video-object-renderer>
      </template>

      <div id="video-container">
        <!-- Videos Overlays -->
        <waiting-overlay state="[[state]]"></waiting-overlay>
        <template is="dom-if" if="[[and(_nextVideo, configuration.playlist.autoPlay)]]">
          <next-video-overlay state="[[state]]" next-video="[[_nextVideo]]"></next-video-overlay>
        </template>
        <template is="dom-if" if="[[hasItems(configuration.relatedVideos)]]">
          <finished-overlay state="[[state]]" related-videos="[[configuration.relatedVideos]]"></finished-overlay>
        </template>

        <!-- Video Streams -->
        <div id="streams-container" style$="height: [[_calculateHeight(state.fullscreen, state.showInteractiveTranscript, configuration.slides)]];">
          <template is="dom-if" if="[[!state.fallbackStreamActive]]" restamp="true">
            <template is="dom-repeat" items="[[configuration.streams]]">
              <video-stream class="video-stream" state="[[state]]" props="[[item]]" preload="[[configuration.videoPreload]]" captions="[[ifEqualsThen(index, 0, configuration.captions)]]" style$="height: calc(100% / [[_rowCount(configuration.streams)]]);" ondragover="return false" ondrag="return false">
              </video-stream>
              <template is="dom-if" if="[[_needResizer(index, configuration.streams.length)]]">
                <resizer-control state="[[state]]" style$="visibility: [[ifThenElse(_isResizerShown, 'visible', 'hidden')]]" class="hidden-for-mobile" video-alignment="[[configuration.videoAlignment]]">
                </resizer-control>
              </template>
            </template>
          </template>
          <template is="dom-if" if="[[state.fallbackStreamActive]]" restamp="true">
            <video-stream state="[[state]]" props="[[configuration.fallbackStream]]" preload="[[configuration.videoPreload]]" class="video-stream" captions="[[configuration.captions]]" style$="height: calc(100% / [[_rowCount(configuration.streams)]]);" is-fallback="true">
            </video-stream>
          </template>
        </div>
        <captions-display state="[[state]]"></captions-display>
      </div>

      <!-- Progress Bars -->
      <template is="dom-if" if="[[_showProgressBar]]">
        <div id="progress-container">
          <template is="dom-if" if="[[hasItems(configuration.slides)]]">
            <slide-preview-bar state="[[state]]" slides="[[configuration.slides]]" class="hidden-for-mobile"></slide-preview-bar>
          </template>
          <video-progress state="[[state]]"></video-progress>
        </div>
      </template>

      <!-- Control Bar -->
      <control-bar id="control-bar" state="[[state]]" live="[[configuration.live]]" has-chapters="[[hasItems(configuration.chapters)]]" has-fallback-stream="[[_hasFallbackStream]]" caption-languages="[[_captionLanguages]]" available-qualities="[[_availableQualities]]" previous-video="[[_previousVideo]]" next-video="[[_nextVideo]]" number-of-streams="[[configuration.streams.length]]" live-dvr="[[configuration.liveDvr]]" mobile-menu="[[configuration.mobileMenu]]">
      </control-bar>

      <!-- Chapter List -->
      <playlist-chapter-list state="[[state]]" chapters="[[configuration.chapters]]" playlist="[[configuration.playlist]]" show-if="[[state.isChapterListShown]]">
      </playlist-chapter-list>

      <!-- Interactive Transcript -->
      <interactive-transcript state="[[state]]" show-if="[[and(state.activeCaptions, state.showInteractiveTranscript)]]"></interactive-transcript>
    </div>

  </template>
