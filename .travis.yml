language: node_js
node_js: '8'
sudo: required
branches:
  only:
    - develop
    - master
    - /^(?i:release|hotfix).*$/
services:
- docker
env:
  global:
  - GIT_SHA=$( git rev-parse HEAD )
  - SC_DEMO_USER_PASSWORD=schulcloud
  - BACKEND_URL=https://api.schul-cloud.org
  - PUBLIC_BACKEND_URL=https://api.schul-cloud.org
  - FEATURE_TEAMS_ENABLED=true
addons:
  chrome: stable
  firefox: latest
before_install:
- openssl aes-256-cbc -K $encrypted_839866e404c6_key -iv $encrypted_839866e404c6_iv -in travis_rsa.enc -out travis_rsa -d
- npm install pm2 -g
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
- sudo docker pull mongo:4.0
- sudo docker run -d -p 27017:27017 mongo:4.0
- if [[ $TRAVIS_BRANCH = release* || $TRAVIS_BRANCH = hotfix* ]] ; then export BACKEND_URL=https://api.staging.schul-cloud.org ; export PUBLIC_BACKEND_URL=https://api.staging.schul-cloud.org ; export SC_DEMO_USER_PASSWORD=$SC_DEMO_USER_PASSWORD_STAGING ; elif [ "$TRAVIS_BRANCH" = "develop" ] ; then export BACKEND_URL=https://api.test.schul-cloud.org ; export PUBLIC_BACKEND_URL=https://api.test.schul-cloud.org ; export SC_DEMO_USER_PASSWORD=$SC_DEMO_USER_PASSWORD_STAGING ; fi
install:
- npm install
before_script:
- npm install -g gulp-cli
- gulp
- pm2 start bin/www
- sleep 5
script:
- echo $TRAVIS_BRANCH
- echo $TRAVIS_TAG
- echo $BACKEND_URL
- echo $PUBLIC_BACKEND_URL
- npm test
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
  else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
cache:
  directories:
  - node_modules
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    all_branches: true
#    condition: "$TRAVIS_BRANCH =~ ^master|N21/merge$"
